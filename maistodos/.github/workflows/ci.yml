name: CI
on: [push]
jobs:
  ci:
    name: CI 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip && pip install poetry
          poetry install 
      - name: Run tests
        run: |
          poetry run pytest
